<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="files/css/style.css">
</head>
<body>
    <img class="wave login-wave" src="images/wave.png">
    <div class="container login-container">
        <div class="img login-img">
            <img src="images/logo3.png" alt="Logo">
        </div>
        <div class="login-content">
            <form action="index.html" method="GET" class="login-form">
                <img class="logo-innova login-logo" src="images/logo.png">
                <h1 class="title login-title">Bienvenido a Innova Clasificados</h1>
                
                <!-- Campo de Usuario -->
                <div class="mb-3 login-input-group">
                    <label for="username" class="form-label login-label">Usuario</label>
                    <input type="text" class="form-control login-input" id="username" required>
                </div>

                <!-- Campo de Contraseña -->
                <div class="mb-3 login-input-group">
                    <label for="password" class="form-label login-label">Contraseña</label>
                    <input type="password" class="form-control login-input" id="password" required>
                </div>

                <div class="mb-3 form-check login-checkbox">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label login-checkbox-label" for="exampleCheck1">Verificado</label>
                </div>

                <a href="#" data-bs-toggle="modal" data-bs-target="#registrationModal" class="login-register-link">¿No tienes Cuenta? Registrarse</a>
                <button type="submit" class="btn btn-primary login-submit-btn">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Modal de Registro -->
<div class="modal fade" id="registrationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable"> <!-- Clase del modal scrollable -->
        <div class="modal-content login-modal-content">
            <div class="modal-header login-modal-header">
                <h5 class="modal-title login-modal-title" id="registrationModalLabel">Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body login-modal-body">
                <form class="login-registration-form">
                    <div class="mb-3 login-input-group">
                        <label for="dni" class="form-label login-label">DNI o Carnet de Extranjería</label>
                        <input type="text" class="form-control login-input" id="dni" required>
                    </div>
                    <div class="mb-3 login-input-group">
                        <label for="firstname" class="form-label login-label">Nombre</label>
                        <input type="text" class="form-control login-input" id="firstname" required>
                    </div>
                    <div class="mb-3 login-input-group">
                        <label for="lastname" class="form-label login-label">Apellido</label>
                        <input type="text" class="form-control login-input" id="lastname" required>
                    </div>
                    <div class="mb-3 login-input-group">
                        <label for="registerPassword" class="form-label login-label">Contraseña</label>
                        <input type="password" class="form-control login-input" id="registerPassword" required>
                    </div>
                    <div class="mb-3 login-input-group">
                        <label for="birthdate" class="form-label login-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control login-input" id="birthdate" required>
                    </div>
                    <div class="mb-3 login-input-group">
                        <label for="email" class="form-label login-label">Correo Electrónico</label>
                        <input type="email" class="form-control login-input" id="email" required>
                    </div>
                    <div class="mb-3 login-input-group">
                        <label for="phone" class="form-label login-label">Número de Teléfono</label>
                        <input type="tel" class="form-control login-input" id="phone" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer login-modal-footer">
                <button type="button" class="btn btn-primary login-register-btn">Registrarse</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="files/js/script.js"></script>
</body>
</html>
